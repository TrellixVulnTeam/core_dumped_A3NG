<div class="sidemenu">
    <br>
    <div class="logospace">
    <br><br>

<div class="centermenu" id="formView"  style="display:none;">
    <form ng-submit="add_record(newrecord)">
        USER NAME:<input type="text" ng-model="newrecord.username" required></input>
        <hr>
        START DATE:<input type="datetime-local" ng-model="newrecord.fromDate" required></input>
        <hr>
        END DATE:<input type="datetime-local" ng-model="newrecord.toDate" required></input>
        <hr>
        PRIORITY:<select ng-model="newrecord.priority" required>
          <option ng-repeat="i in [5,4,3,2,1]" selected  value={{i}} >{{i}}</option>
        </select>
        <hr>
        DESCRIPTION:
        <br><textarea ng-model="newrecord.description"> </textarea>
        <hr>
        FILE:<input type="file" file-model="myFile"  accept=".jpeg" required ></input>
        <hr>
        <button type="submit" id="add_record">submit</button>
      </form>
</div>


<div class="centermenu" id="deviceView"  style="display:none;">
  <form ng-submit="add_device(device)">
    DEVICE NAME:<input type="text" ng-model="device.deviceName"></input>
    PASSWORD:<input type="password" ng-model="device.password"></input>
    <button type="submit" id="add_device">submit</button>
  </form>
</div>

<div class="centermenu" id="scheduleView"  style="display:none;">
  <table>
    <tr style="color:white;background-color:gray">
      <th>USERNAME</th>
      <th>START TIME</th>
      <th>END TIME</th>
      <th>PRIORITY</th>
      <th>DESCRIPTION</th>
      <th>IMAGE</th>
    </tr>
    <tr ng-repeat="item in feed" >
      <th>{{item.username}}</th>
      <th>{{item.timeBegin}}</th>
      <th>{{item.timeEnd}}</th>
      <th>{{item.priority}}</th>
      <th>{{item.description}}</th>
      <th><a href="/attachments/{{item._id}}.jpeg">link</a></th>
    </tr>
  </table>

</div>


</div>
