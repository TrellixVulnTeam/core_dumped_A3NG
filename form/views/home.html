<div>
  <div class="well">
    <form ng-submit="add_record(newrecord)">
      USER NAME:<input type="text" ng-model="newrecord.username" />
    </input>
    <hr>
    START DATE:<input type="text" ng-model="newrecord.fromDate" />
  </input>
  <hr>
  END DATE:<input type="text" ng-model="newrecord.toDate" />
</input>
<hr>
DESCRIPTION:
<br><textarea ng-model="newrecord.description"> </textarea>

<hr>
FILE:<input type="file" file-model="myFile"  accept=".png" required />
<hr>

<button type="submit" id="add_record">submit</button>
</form>
</div>
</div>
