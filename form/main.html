<html>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>

    <link rel="stylesheet" href="/css/custom.css">

    <link rel="stylesheet" href="/css/bootstrap-datetimepicker.min.css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-route.js"></script>

  <!-- <body style="background-color:#7c8baa" > -->
  <body>

    <div ng-app="myApp" ng-controller="mainController" >
    <div class="well" style="background-color:black;height:100px;border-radius: 20px;">
      <h1 align="center"><font color="#cdd2d8"><b>{{main}}</b></font></h1>
    </div>

      <div ng-view="">
        <script>
        function showDiv(id) {
            var x = document.getElementById(id);
            if(id!='formView'){
              document.getElementById('formView').style.display = 'none';
            }
            if(id!='deviceView'){
              document.getElementById('deviceView').style.display = 'none';
            }
            if(id!='schelduleView'){
              document.getElementById('scheduleView').style.display = 'none';
            }
            x.style.display = 'block';
          }
        </script>
      </div>
    </div>
  </body>
</html>
